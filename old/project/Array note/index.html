<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my node</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div id="main">
        <div id="addButtonDiv">
            <div class="innerAddButtonDiv">
                <button id="addButton" class="addButton">Add note</button>
                <div id="setting">
                    <img  title="setting" src="material-symbols_menu-rounded.svg" />
                </div>
                
            </div>
            
        </div>
        <div id="noteShowRoom"></div>
    </div>
    <div class="writeArea">
        <div class="headWriteDiv">
            <button id="saveAndExit">Exit</button>
            <input id="titleName" placeholder="write Title" value="note"/>
        </div>
        <textarea style="font-size: 15px;" id="textarea" class="textarea" placeholder="write something"></textarea>
    </div>
    <div class="settingDiv">
        <div>
            <label>
                Change Font-size
                <select id="fontSize">
                    <option>15px</option>
                    <option>18px</option>
                    <option>21px</option>
                    <option>24px</option>
                    <option>27px</option>
                    <option>30px</option>
                    <option>35px</option>
                </select>
                <!-- <input placeholder="number" type="number" /> -->
            </label>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
