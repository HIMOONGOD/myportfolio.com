<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coffee shop</title>
    <link rel="stylesheet" href="Ui1.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    
  </head>
  <body>

    <!-- menue div  -->
    <div id="me" class="menueDiv">
      <button id="exit">exit</button>
    </div>


    <!-- for main selection -->
    <div class="maindiv">
      
      <div id="head" class="head">
        <div class="imgDiv">
          <img class="logo" title="logo" src="uiSrc/Group 1.png" />
        </div>
        <div class="menu">
          <div class="arrow" id="home" href="">Home</div>
          <div class="arrow" id="menu" href="">Menu</div>
          <div class="arrow" id="order" href="">Order</div>
        </div>
      </div>
      <div class="mainDiv">
        <div class="mainFirstDiv Div">
          <div class="contentDiv">
            <p class="font">Enjoy Our</p>
            <pre class="font">Coffee</pre>
            <pre class="brownColor fontSmall">We can offer high quality coffee</pre>
            <button class="orderButton">Order Now</button>
          </div>
        </div>
        <div class="mainSecondDiv Div">
          <img title="coffeeImg" src="uiSrc/c3.svg" />
        </div>
      </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="Ui1.js">
    
 
    </script>
  </body>
</html>
